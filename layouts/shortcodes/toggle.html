{{ $color := .Get "color" | default "#AA6C39" }}
{{ $border := .Get "border" | default $color }}

<h3 class="toggle" style="color: {{ $color }}">
    <span class="arrow">â–¶</span> {{ .Get "title" }}
</h3>
<div class="content" style="border-left: 3px solid {{ $border }}">
    {{ .Inner }}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".toggle").forEach(function (title) {
            title.addEventListener("click", function () {
                this.nextElementSibling.classList.toggle("active");
                this.querySelector(".arrow").classList.toggle("rotated");
            });
        });
    });
</script>

<style>
    .toggle {
        cursor: pointer;
        display: flex;
        align-items: center;
        font-weight: bold;
        gap: 5px;
    }

    .content {
        display: none;
        padding: 10px;
        margin-bottom: 10px;
    }

    .content.active {
        display: block;
    }

    .arrow {
        transition: transform 0.3s ease;
    }

    .rotated {
        transform: rotate(90deg);
    }
</style>
